<main>
  <form [formGroup]="signInForm" class="signInForm" (ngSubmit)="this.signInOnSubmit.emit()">
    <h2>Log in</h2>
      <input id="identifier" type="text" formControlName="identifier" placeholder="Email">
      <div class="inputContainer">
        <input id="password" [type]="showPassword ? 'text' : 'password'" formControlName="password" placeholder="Password">
      </div>
      <button class="signBtn" type="submit">Sign in</button>
  </form>
</main>
